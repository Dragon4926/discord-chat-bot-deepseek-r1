<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Discord AI Chatbot</h1>
        </header>
        
        <main>
            <div class="setup-section">
                <h2>Bot Configuration</h2>
                <div class="form-group">
                    <label for="bot-token">Discord Bot Token:</label>
                    <input type="password" id="bot-token" placeholder="Enter your Discord bot token">
                </div>
                
                <div class="form-group">
                    <label for="channel-id">Channel ID:</label>
                    <input type="text" id="channel-id" placeholder="Enter the channel ID">
                </div>
                
                <div class="form-group">
                    <label for="openai-api-key">OpenAI API Key:</label>
                    <input type="password" id="openai-api-key" placeholder="Enter your OpenAI API key">
                </div>
                
                <div class="form-group">
                    <button id="connect-btn">Connect Bot</button>
                    <button id="disconnect-btn" disabled>Disconnect</button>
                </div>
                
                <div id="connection-status" class="status">Disconnected</div>
            </div>
            
            <div class="chat-section">
                <h2>Chat Interface</h2>
                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will appear here -->
                </div>
                
                <div class="message-input">
                    <input type="text" id="message-input" placeholder="Type a message..." disabled>
                    <button id="send-btn" disabled>Send</button>
                </div>
            </div>
        </main>
        
        <div class="ai-settings">
            <h2>AI Settings</h2>
            <div class="form-group">
                <label for="ai-personality">AI Personality:</label>
                <select id="ai-personality">
                    <option value="helpful">Helpful Assistant</option>
                    <option value="friendly">Friendly Companion</option>
                    <option value="professional">Professional Guide</option>
                    <option value="creative">Creative Partner</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="response-length">Response Length:</label>
                <select id="response-length">
                    <option value="short">Short</option>
                    <option value="medium">Medium</option>
                    <option value="long">Long</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="ai-model">AI Model:</label>
                <select id="ai-model">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-4-turbo">GPT-4 Turbo</option>
                </select>
            </div>
        </div>
        
        <footer>
            <p>Discord AI Chatbot - Hosted on Cloudflare Pages</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
